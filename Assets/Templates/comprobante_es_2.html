<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recibo Banco LAFISE</title>

    <style>
        :root {
            --primary-green: #006847;
            --text-dark: #333;
            --text-gray: #666;
            --border-radius: 12px;
        }

        @page {
            size: A4;
            margin: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        }

        .receipt-container {
            width: 750px;
            margin: 40px auto;
            padding: 40px;
            border: 1px solid #eaeaea;
            border-radius: var(--border-radius);
            box-sizing: border-box;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: var(--primary-green);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            border: 2px solid var(--primary-green);
            border-radius: 4px;
        }

        .receipt-meta {
            text-align: right;
            font-size: 14px;
            color: var(--text-gray);
        }

        .receipt-meta strong {
            display: block;
            font-size: 16px;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        /* STATUS */
        .status-section {
            margin-bottom: 25px;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .check-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-green);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .check-icon svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .status-text h2 {
            margin: 0;
            font-size: 18px;
            color: var(--primary-green);
        }

        .status-text p {
            margin: 0;
            font-size: 14px;
            color: var(--text-gray);
        }

        .amount {
            font-size: 38px;
            font-weight: bold;
            color: var(--primary-green);
            margin: 25px 0 40px 0;
        }

        /* FILA ÚNICA */
        .details-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        .detail-icon {
            min-width: 28px;
        }

        .detail-icon svg {
            width: 22px;
            height: 22px;
            fill: var(--primary-green);
        }

        .detail-content {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .detail-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .detail-value {
            font-size: 14px;
            color: var(--text-gray);
            line-height: 1.4;
            word-break: break-word;
        }

        .footer-note {
            background: #f8fcfb;
            border: 1px solid #e0eadd;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 30px;
        }

        .footer-note h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: var(--text-dark);
        }

        .footer-note p {
            margin: 0;
            font-size: 13px;
            color: var(--text-gray);
        }
    </style>
</head>

<body>

<div class="receipt-container">

    <div class="header">
        <div class="logo">
            <div class="logo-icon"></div>
            LAFISE
        </div>
        <div class="receipt-meta">
            <strong>Recibo</strong>
            {{Fecha}}
        </div>
    </div>

    <div class="status-section">
        <div class="status-header">
            <div class="check-icon">
                <!-- ICONO CHECK SVG -->
                <svg viewBox="0 0 24 24">
                    <path d="M20 6L9 17l-5-5"/>
                </svg>
            </div>
            <div class="status-text">
                <h2>Transferencia exitosa</h2>
                <p>(A otros bancos)</p>
            </div>
        </div>
    </div>

    <div class="amount">
        {{Monto}}
    </div>

    <!-- MISMA FILA CON ICONOS -->
    <div class="details-row">

        <!-- ORIGEN -->
        <div class="detail-item">
            <div class="detail-icon">
                <!-- icono banco -->
                <svg viewBox="0 0 24 24">
                    <path d="M3 10l9-6 9 6v2H3v-2zm2 4h2v4H5v-4zm4 0h2v4H9v-4zm4 0h2v4h-2v-4zm4 0h2v4h-2v-4zM3 20h18v2H3v-2z"/>
                </svg>
            </div>
            <div class="detail-content">
                <span class="detail-label">Cuenta origen</span>
                <span class="detail-value">{{Origen}}</span>
            </div>
        </div>

        <!-- DESTINO -->
        <div class="detail-item">
            <div class="detail-icon">
                <!-- icono transferencia -->
                <svg viewBox="0 0 24 24">
                    <path d="M4 7h13l-4-4 1.4-1.4L22.8 8l-8.4 6.4L13 13l4-4H4V7zm16 10H7l4 4-1.4 1.4L1.2 16l8.4-6.4L11 11l-4 4h13v2z"/>
                </svg>
            </div>
            <div class="detail-content">
                <span class="detail-label">Cuenta destino</span>
                <span class="detail-value">{{Destino}}</span>
            </div>
        </div>

        <!-- REFERENCIA -->
        <div class="detail-item">
            <div class="detail-icon">
                <!-- icono referencia -->
                <svg viewBox="0 0 24 24">
                    <path d="M14 3h7v7h-2V6.4l-9.3 9.3-1.4-1.4L17.6 5H14V3zM5 5h6v2H7v10h10v-4h2v6H5V5z"/>
                </svg>
            </div>
            <div class="detail-content">
                <span class="detail-label">N° de referencia</span>
                <span class="detail-value">{{Referencia}}</span>
            </div>
        </div>

    </div>

    <div class="footer-note">
        <h4>En crédito de:</h4>
        <p>Cancelación de factura para Flor de Caña con texto adicional de valoración y ampliado UX</p>
    </div>

</div>

</body>
</html>
